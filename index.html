<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <title>Organizing</title>
</head>

<body>

  <div class="collect-parts">


    <header class="row">
      <div class="head col-6 col-md-4">
          <div class="home">Home</div>
          <div class="about-us">About Us</div>
        </div>
    </header>


    <section class="row explain">
      <div class="col-8 col-md-6">
        <div class="welcome">
          <h1>Welcome !</h1>
        </div>
        <div class="usage">
          <p>Use this table to organize your cabinet</p>
        </div>
      </div>
    </section>
  
    <section class="row cat-table">
      <div class="main-table col-8 col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Not been used</th>
              <th scope="col">Bad Statue</th>
              <th scope="col">Good Statue</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="Click-here">+ Item</button></td>
              <td><button class="Click-here">+ Item</button></td>
              <td><button class="Click-here">+ Item</button></td>
              <td>Workware</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>Home</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>Sport</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>Partyware</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  
    <section class="row export-pdf">
      <div class="col-8 col-md-6">
        <button>Export as PDF</button>
      </div>
    </section>

    <div class="custom-model-main">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8">
            <div class="custom-model-inner">
              <div class="custom-model-wrap">
                <div class="pop-up-content-wrap">
                  <div class="items">
                    <div class="adding row">
                      <div class="add col-6">Add Item</div>
                      <div class="close-btn col-6">Ã—</div>
                    </div>
                    <form >
                      
                      <div class="input-ele">
                        <div class="mb-3 row">
                          <label for="staticEmail" class="col-3 col-form-label">Clothe Name:</label>
                          <div class="col-8">
                            <input type="text" class="form-control clotheName" />
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="inputPassword" class="col-3 col-form-label">Clothe Color:</label>
                          <div class="col-8">
                            <input type="text" class="form-control clotheColor" />
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary text-center submit">Save</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-overlay"></div>
    </div>
    
    
  </div>
  
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
