<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <title>Organizing</title>
</head>

<body>
  <header>
    <div class="container head">
      <div class="row">
        <div class="home col-6 col-md-4">Home</div>
        <div class="about-us col-6 col-md-4">About Us</div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row difination">
      <section class="explain col-12 col-md-8">
        <div class="welcome">
          <h1>Welcome !</h1>
        </div>
        <div class="usage">
          <p>Use this table to organoze your cabinet</p>
        </div>
      </section>
    </div>
  </div>

  <div class="container">
    <section class="row cat-table">
      <table class="table col-12 col-md-8">
        <thead>
          <tr>
            <th scope="col">Not be used</th>
            <th scope="col">Bad Statue</th>
            <th scope="col">Good Statue</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td>Workware</td>
          </tr>
          <tr>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td>Home</td>
          </tr>
          <tr>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td>Sport</td>
          </tr>
          <tr>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td><button class="Click-here">+ Item</button></td>
            <td>Partyware</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <div class="custom-model-main">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="custom-model-inner">
            <div class="custom-model-wrap">
              <div class="pop-up-content-wrap">
                <div class="items">
                  <div class="adding row">
                    <div class="add col-6">Add Item</div>
                    <div class="close-btn col-6">Ã—</div>
                  </div>
                  <div class="input-ele">
                    <div class="mb-3 row">
                      <label for="staticEmail" class="col-3 col-form-label">Clothe Name:</label>
                      <div class="col-8">
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="inputPassword" class="col-3 col-form-label">Clothe Color:</label>
                      <div class="col-8">
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-overlay"></div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
